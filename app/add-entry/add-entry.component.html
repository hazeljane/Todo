<div class="add-entry-container">
  <h2 class="form-title">New Diary Entry</h2>
  <form (ngSubmit)="addEntry()" #entryForm="ngForm">
    <textarea
      [(ngModel)]="content"
      name="entryContent"
      required
      placeholder="Write your thoughts here..."
      rows="5"
      class="entry-textarea"
    ></textarea>
    <button type="submit" [disabled]="!content.trim()" class="submit-button">
      Add Entry
    </button>
  </form>
</div>
